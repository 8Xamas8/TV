    <body>
        <script>

            function Numeris(d, k, n) {
                if(d >= k / n) {
                    console.log("Knygos telpa į dėžes");
                }
                if(d < k / n) {
                    console.log("Knygos netelpa į dėžes");
                }
            }

        Numeris (2, 8, 5)
        Numeris (3, 18, 5)

        </script>
    </body>
