        <script>


            function Numeris(number) {
                let First = Math.floor (number / 100000) % 10;
                let Second = Math.floor (number / 10000) % 10;
                let Third = Math.floor (number / 1000) % 10;
                let Fourth = Math.floor (number / 100) % 10;
                let Fifth = Math.floor (number / 10) % 10;
                let Sixth = Math.floor (number) % 10;
                let Sum = First + Second + Third + Fourth + Fifth + Sixth;
                let Ind = Sum % 4;

                if( Ind == 0){
                    console.log("Laimingas");
                }
                else {
                    console.log("Nelaimingas");
                }
            }

        Numeris (222442)
